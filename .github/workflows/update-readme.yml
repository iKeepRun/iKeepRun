name: Update README with Latest Projects

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update README
        run: |
          # 获取最新的3个仓库
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=3&type=owner&sort=updated)

          # 生成项目列表
          PROJECTS=$(echo "$REPOS" | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description")"')

          # 使用 Python 来更新 README
          python3 << 'EOF'
          import re

          with open('README.md', 'r') as f:
              content = f.read()

          # 使用更精确的正则匹配
          pattern = r'(## 🔥 Recent Projects\n)(.*?)(\n## 📈 Languages)'
          new_content = r'\1' + '''${PROJECTS}''' + r'\3'

          # 执行替换
          content = re.sub(pattern, new_content, content, flags=re.DOTALL)
          
          with open('README.md', 'w') as f:
              f.write(content)
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README with latest projects"
          git push
