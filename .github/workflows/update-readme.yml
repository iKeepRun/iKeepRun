name: Update README with Latest Projects

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update README
        run: |
          # è·å–æœ€æ–°çš„3ä¸ªä»“åº“
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=3&type=owner&sort=updated)

          # ç”Ÿæˆé¡¹ç›®åˆ—è¡¨
          PROJECTS=$(echo "$REPOS" | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description")"')

          # ä½¿ç”¨ Python æ¥æ›´æ–° README
          python3 << 'EOF'
          import re

          with open('README.md', 'r') as f:
              content = f.read()

          # ä½¿ç”¨æ›´ç²¾ç¡®çš„æ­£åˆ™åŒ¹é…
          pattern = r'(## ğŸ”¥ Recent Projects\n)(.*?)(\n## ğŸ“ˆ Languages)'
          new_content = r'\1' + '''${PROJECTS}''' + r'\3'

          # æ‰§è¡Œæ›¿æ¢
          content = re.sub(pattern, new_content, content, flags=re.DOTALL)
          
          with open('README.md', 'w') as f:
              f.write(content)
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README with latest projects"
          git push
