name: Update README with Latest Projects

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update README
        run: |
          # è·å–æœ€æ–°çš„5ä¸ªä»“åº“
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=5&type=owner&sort=updated)

          # ç”Ÿæˆé¡¹ç›®åˆ—è¡¨
          PROJECTS=""
          echo "$REPOS" | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description")"' | while read -r line; do
            PROJECTS="$PROJECTS\n$line"
          done

          # æ›´æ–° README æ–‡ä»¶
          sed -i '/## ğŸ”¥ Recent Projects/,/## ğŸ“ˆ Languages/{
            /## ğŸ”¥ Recent Projects/!{
              /## ğŸ“ˆ Languages/!d
            }
            /## ğŸ”¥ Recent Projects/a\
            '"$PROJECTS"'
          }' README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README with latest projects"
          git push
